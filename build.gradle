apply plugin: 'java'
apply plugin: 'maven'

group = 'etri'
version = '1.0'

sourceCompatibility = JavaVersion.VERSION_1_8
[compileJava,compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
	maven {
		url "https://jitpack.io"
	}
	maven {
		name = "io.vavr"
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
	maven {
		name = 'dist'
		url = "file:${distRepositoryDir}"
	}
}

dependencies {
	compile "org.slf4j:slf4j-log4j12:1.7.25"
	compile "net.jcip:jcip-annotations:1.0"
	compile "com.google.guava:guava:23.0"
	compile "io.vavr:vavr:0.9.0"
	compile "commons-io:commons-io:2.5"
	compile "commons-cli:commons-cli:1.4"
	compile "cglib:cglib:3.2.5"
//	compile "io.reactivex:rxjava:1.3.0"
	compile "io.reactivex.rxjava2:rxjava:2.1.8"
	
	compile "com.google.code.gson:gson:2.8.1"
	compile "org.apache.commons:commons-lang3:3.6"
	
//	compile 'net.sf.ehcache:ehcache:1.5.0'
//	compile "com.google.code.findbugs:annotations:${findbugs_version}"
//	compile "org.imgscalr:imgscalr-lib:4.2"
//	compile 'org.simpleframework:simple-xml:2.7.1'
//	compile 'com.spikhalskiy.futurity:futurity-core:0.3-RC3'
	
	testCompile "junit:junit:4.12"
	
}

task sourceJar(type: Jar) {
	classifier 'sources'
	from sourceSets.main.allSource
}

javadoc {
	options.encoding = 'UTF-8'
	options.links("http://docs.oracle.com/javase/8/docs/api/")
}
task javadocJar(type: Jar) {
	classifier 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives sourceJar
	archives javadocJar
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "file:${distRepositoryDir}")
		}
	}
}

apply plugin: 'eclipse'
eclipse {
	classpath {
		file {
			withXml {
				def node = it.asNode()
				node.appendNode('classpathentry', [kind: 'output', path: 'classes'])
			}
		}
	}
}