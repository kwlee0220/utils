apply plugin: 'java'
apply plugin: 'maven'

group = 'etri'
version = '1.0'

sourceCompatibility = JavaVersion.VERSION_1_8
[compileJava,compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
	maven {
		url "https://jitpack.io"
	}
	maven {
		name = "io.vavr"
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
	maven {
		name = 'dist'
		url = "file:${distRepositoryDir}"
	}
}

dependencies {
	compile "org.slf4j:slf4j-log4j12:${slf4j_version}"
	compile "net.jcip:jcip-annotations:${jcip_annotation_version}"
	compile "com.google.guava:guava:${guava_version}"
	compile 'net.sf.ehcache:ehcache:1.5.0'
	compile "commons-io:commons-io:${commons_io_version}"
	compile "commons-cli:commons-cli:${commons_cli_version}"
	compile "com.google.code.findbugs:annotations:${findbugs_version}"
	compile "com.google.code.gson:gson:${gson_version}"
	compile "org.apache.commons:commons-lang3:3.5"
	compile "cglib:cglib:${cglib_version}"
	compile "org.imgscalr:imgscalr-lib:4.2"
	compile group: 'io.reactivex', name: 'rxjava', version: '1.3.0'
	
//	compile "com.github.codebulb:LambdaOmega:0.3"
	compile 'com.spikhalskiy.futurity:futurity-core:0.3-RC3'
	compile "io.vavr:vavr:0.9.0"
	
	testCompile "junit:junit:${junit_version}"
	
}

task sourceJar(type: Jar) {
	classifier 'sources'
	from sourceSets.main.allSource
}

javadoc {
	options.encoding = 'UTF-8'
	options.links("http://docs.oracle.com/javase/8/docs/api/")
}
task javadocJar(type: Jar) {
	classifier 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives sourceJar
	archives javadocJar
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "file:${distRepositoryDir}")
		}
	}
}

apply plugin: 'eclipse'
eclipse {
	classpath {
		file {
			withXml {
				def node = it.asNode()
				node.appendNode('classpathentry', [kind: 'output', path: 'classes'])
			}
		}
	}
}